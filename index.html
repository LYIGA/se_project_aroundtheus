<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="travel, social media, around the U.S, travel content, adventures" />
    <meta name="author" content="Akin smith" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./image/card-images/logo.svg"
          alt="around the U.S. logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./image/jacques-cousteau.png"
            alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"></button>
        <h1 class="modal__heading">Edit profile</h1>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input modal__form-title"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            required />
          <input
            class="modal__input modal__form-description"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            required />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-close-button"
          type="button"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__form-title"
            name="title"
            placeholder="Title"
            type="text"
            required />
          <input
            class="modal__input modal__form-description"
            name="link"
            placeholder="Image Url"
            type="text"
            required />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal-preview-image">
      <div class="modal__container modal__container_content_image">
        <button class="modal__close" type="button"></button>
        <img class="modal__image-preview" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button"></button>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
