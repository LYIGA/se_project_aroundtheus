<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="travel, social media, around the U.S, travel content, adventures" />
    <meta name="author" content="Akin smith" />
    <title>Around the U.S</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./image/card-images/logo.svg')%>"
          alt="Logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./image/jacques-cousteau.png')%>"
            alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <!--- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <input
            class="modal__input modal__input_type_name modal__form-title"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input modal__input_type_description modal__form-description"
            name="title"
            id="profile-description-input"
            placeholder="Description"
            type="text"
            minlength="2"
            maxlength="200"
            required />
          <span
            class="modal__error"
            id="profile-description-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--- Add Card Modal-->
    <div class="modal" id="new-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-card-button"
          type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            class="modal__input modal__input_type_title"
            name="title"
            id="card-title-input"
            placeholder="Title"
            type="text"
            maxlength="30"
            minlength="1"
            required />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input modal__input_type_url"
            name="url"
            id="card-url-input"
            placeholder="Image URL"
            type="url"
            required />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            id="add-card-modal-save-button"
            type="submit"
            disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!--- Image Modal-->
    <div class="modal" id="image-modal">
      <div class="modal__container-image">
        <button
          class="modal__close"
          id="modal-image-close-button"
          type="button"></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__image-caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="#" alt="#" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
